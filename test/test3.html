<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            overflow-y: scroll;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            border: 1px solid #ccc;
            background-color: white;
        }

        .card-header {
            background-color: red;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-body {
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<section class="card" id="card1">
    <div class="card-header">Card 1</div>
    <div class="card-body">Hello</div>
</section>
<section class="card" id="card2">
    <div class="card-header">Card 2</div>
    <div class="card-body">Welcome</div>
</section>
<section class="card" id="card3">
    <div class="card-header">Card 3</div>
    <div class="card-body">Goodbye</div>
</section>
</body>
</html>
